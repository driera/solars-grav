name: Solars
version: 0.4.4
description: Starter theme for Grav CMS using modern tools and frameworks such as Laravel Mix, Vuejs, Bulma.
icon: empire
author:
  name: Robbin Johansson
  email: mail@robbin.works
  url: https://github.com/robbinworks/
homepage: https://github.com/robbinworks/solars-grav#readme
keywords: solars, grav, boilerplate, starter-theme, vuejs, laravel-mix, bulma
bugs: https://github.com/robbinworks/solars-grav/issues
docs: https://github.com/robbinworks/solars-grav#readme
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
      type: toggle
      label: Dropdown in navbar
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
